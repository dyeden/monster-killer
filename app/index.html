<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>The Monster Killer</title>
</head>

<body>
    <div id="app">
        <div class="box box-arena">
            <div class="players player">
                <p>JOGADOR</p>
                <div class="player-bar" :style="[playerBarStyle]"></div>
                <p>{{ playerBarWidth }}%</p>
            </div>
            <div class="players monster">
                <p>MONSTRO</p>
                <div class="monster-bar" :style="[monsterBarStyle]"></div>
                <p>{{ monsterBarWidth }}%</p>
            </div>
        </div>
        <div class="box box-actions">
            <button v-show="!jogoIniciado"
                @click="startGame()"
                style="background-color: #4754AA;color: white;">
                INICIAR NOVO JOGO
            </button>
            <div v-if="showActions">
                <button @click="ataqueNormal()" style="background-color: red;">ATAQUE</button>
                <button @click="ataqueEspecial()" style="background-color: #fac61c;">ATAQUE ESPECIAL</button>
                <button @click="cura()" style="background-color: #5bfa1c;">CURAR</button>
                <button @click="restartGame()" style="background-color: rgb(170, 170, 170);">DESISTIR</button>
            </div>
        </div>
        <div class="box box-endgame" v-if="jogoFinalizado">
            <p>{{ endGameMessage }}<p>
        </div>
        <div v-show="showLog" class="box box-log">
            <ul>
                <li :style="{'background-color':item.cor}" class="log-item" v-for="item in logs" :key="item.id">
                    {{ item.frase }}
                </li>
            </ul>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
